<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link rel="icon" type="image/png" sizes="32x32" href="/public/images/logo3.png" />

    <title>Stats preview card component</title>
    <link rel="stylesheet" href="public/styles/styles.css" />

    <!-- fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lexend+Deca&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <main class="main-container">
      <div class="left-container">
        <!-- heading -->
        <div class="info-text">
          <h1 id="heading_1">Get <span>insights</span> that help your business grow.</h1>
          <p>
            Discover the benefits of data analytics and make better decissions
            regarding revenue, customer experience and overall efficiency
          </p>
        </div>

        <!-- analytics -->
        <div class="numbers-container">
          <div class="single-data">10k+ <span>companies</span></div>
          <div class="single-data">31k <span>templates</span></div>
          <div class="single-data">20M+ <span>queries</span></div>
        </div>
      </div>
      <div class="right-container">
        <img class="desktop-img" src="/public/images/desktop.jpg" alt="" />
        <img class="mobile-img" src="/public/images/mobile.jpg" alt="" />
      </div>
    </main>

    <footer class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="https://raybags.com">Raymond Bags</a>.
    </footer>
    <!-- footer -->
  </body>
</html>
